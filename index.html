<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Agenda Javascript</title>
</head>

<body>

    <div class="container">
        <div class="calendar">
            <div class="month">
                <div id="leftArrow" onclick="lastMonth()">
                    <img src="Arrow.png" alt="">
                </div>
                <div class="date">
                    <h1></h1>
                    <p></p>
                </div>
                <div id="rightArrow" onclick="nextMonth()">
                    <img src="Arrow.png" alt="">
                </div>
            </div>
            <div class="weekdays">
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
                <div>Sun</div>
            </div>
            <div class="days">

            </div>
        </div>

    </div>









</body>

<script src="index.js"></script>
</html>
